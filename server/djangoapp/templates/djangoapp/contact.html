<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact | Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'djangoapp:index' %}"
          >Dealership Website</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navLinks"
          aria-controls="navLinks"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navLinks">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'djangoapp:index' %}"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'djangoapp:contact' %}"
                >Contact</a
              >
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
              <a class="btn btn-link" href="#"
                >{{ user.first_name }}({{ user.username }})</a
              >
              <a class="btn btn-link" href="{% url 'djangoapp:logout' %}"
                >Logout</a
              >
            </li>
            {% else %}
            <li>
              <form
                class="mb-0 form-inline"
                action="{% url 'djangoapp:login' %}"
                method="post"
              >
                {% csrf_token %}
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    name="username"
                  />
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    name="psw"
                  />
                  <button class="btn btn-primary" type="submit">Login</button>
                  <a class="btn btn-link" href="{% url 'djangoapp:signup' %}"
                    >Sign Up</a
                  >
                </div>
              </form>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-4">
        <h1>Our address and phone number:</h1>
        <div class="card">
          <div class="card-body">
            <p>123 Main St</p>
            <p>Anytown, USA, 5555</p>
            <p><strong> Tel: </strong> 555-555-5555</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
